plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.8.20'
    id 'application'
    id "io.spring.dependency-management" version "1.0.7.RELEASE"
}

dependencyManagement {
    imports {
        mavenBom "io.projectreactor:reactor-bom:2022.0.10"
    }
}

group = 'org.example'
version = '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation 'io.projectreactor:reactor-core'
    implementation platform('io.projectreactor:reactor-bom:2022.0.10')
    // https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-test-junit5
    implementation("org.jetbrains.kotlin:kotlin-test-junit5:1.9.10")
}

test {
    useJUnitPlatform()
}

kotlin {
    jvmToolchain(11)
}

application {
    mainClassName = 'MainKt'
}